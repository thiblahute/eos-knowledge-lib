---
defines:
# A few small repeated elements
- &no-sets 'Filter.Sets(invert: true)'
- &header-card Card.Title
- &main-card
  type: Card.DefaultFamily
  properties:
    excluded_types:
    - 0
    - 2
- &set-card
  type: Card.Deck

- &see-more-trigger
  shortdef: 'Layout.Box(orientation: horizontal, halign: end, valign: end)'
  slots:
    contents:
    - type: ContentGroup.DynamicTitle
      properties:
        format-string: !translate "See more from %s"
        ellipsize: end
        hexpand: true
    - shortdef: 'Decoration.ThemeableImage(valign: end, halign: end)'

- &article-suggestions
  type: ContentGroup.ContentGroup
  styles:
    - search-page-suggestions
  slots:
    title:
      type: ContentGroup.StaticText
      properties:
        label: !translate 'You might be interested in...'
        halign: start
    arrangement:
      # Note spacing different from all the other arrangements; on purpose?
      shortdef: 'Arrangement.SquareGuys(max-rows: 1)'
      styles:
      - small-spaced-arrangement
      slots:
        card: *main-card
    selection: Selection.SuggestedArticles

- &category-suggestions
  type: ContentGroup.ContentGroup
  styles:
    - suggested-categories
  slots:
    title:
      type: ContentGroup.StaticText
      properties:
        label: !translate "Browse by topic"
        halign: start
    trigger:
      shortdef: 'Layout.Box(orientation: horizontal, halign: end, valign: end)'
      slots:
        contents:
        - shortdef: 'ContentGroup.StaticText(label: !translate "See more categories")'
        - type: Decoration.ThemeableImage
          properties:
            valign: end
            halign: end
    arrangement:
      type: Arrangement.SquareGuys
      properties:
        max-rows: 1
        valign: end
      slots:
        card: *set-card
    selection: Selection.AllSets

- &page-with-menu
  type: Layout.SideMenu
  slots: &page-with-menu-slots
    context: Banner.Context
    sidebar:
      # Main menu
      type: Layout.Scrolling
      slots:
        content:
          type: ContentGroup.ContentGroup
          slots:
            arrangement:
              shortdef: 'Arrangement.List(orientation: vertical)'
              slots:
                card:
                  type: Card.Title
            selection:
              type: Selection.AllSets
              slots:
                filter: Filter.Featured

- &home-page
  <<: *page-with-menu
  slots:
    <<: *page-with-menu-slots
    content:
      type: Layout.Scrolling
      slots:
        content:
          type: Layout.ResponsiveMargins
          slots:
            content:
              shortdef: 'Layout.Box(orientation: vertical)'
              slots:
                contents:
                - shortdef: 'ContentGroup.ContentGroup(halign: fill)'
                  styles:
                    - highlights
                  slots:
                    arrangement:
                      type: Arrangement.Windshield
                      slots:
                        card:
                          type: Card.DefaultFamily
                          properties:
                            excluded_types:
                            - 0
                            - 1
                    selection:
                      type: Selection.AllHighlights
                - shortdef: 'ContentGroup.ContentGroup(halign: fill)'
                  styles:
                    - highlights
                  slots:
                    arrangement:
                      type: Arrangement.List
                      properties:
                        max-rows: 2
                      slots:
                        card:
                          type: Card.ContentGroup
                          slots:
                            trigger: *see-more-trigger
                            title:
                              type: ContentGroup.DynamicTitle
                              properties:
                                halign: start
                            arrangement:
                              type: Arrangement.SquareGuys
                              properties:
                                max-rows: 2
                              slots:
                                card: *main-card
                            selection:
                              type: Selection.ArticlesForSet
                    selection:
                      type: Selection.AllSets
                - *category-suggestions

- &set-page
  <<: *page-with-menu
  slots:
    <<: *page-with-menu-slots
    content:
      type: Layout.InfiniteScrolling
      references:
        lazy-load: thematic-sets
      slots:
        content:
          type: Layout.ResponsiveMargins
          slots:
            content:
              shortdef: 'Layout.Box(orientation: vertical)'
              slots:
                contents:
                - shortdef: 'ContentGroup.ContentGroup(halign: fill)'
                  styles:
                    - thematic-group
                  slots:
                    arrangement:
                      shortdef: 'Arrangement.List(homogeneous: false)'
                      slots:
                        card:
                          type: Card.ContentGroup
                          slots:
                            arrangement:
                              type: Arrangement.Half
                              slots:
                                card: *main-card
                            title:
                              type: ContentGroup.DynamicTitle
                              properties:
                                format-string: '%s'
                                halign: start
                            trigger: *see-more-trigger
                            selection:
                              type: Selection.ArticlesForSetCrossSection
                    selection:
                      type: Selection.AllSets
                      id: thematic-sets
                      slots:
                        filter:
                          type: Filter.Thematic
                - *category-suggestions

- &search-page
  <<: *page-with-menu
  slots:
    <<: *page-with-menu-slots
    content:
      type: Layout.InfiniteScrolling
      references:
        lazy-load: search-results
      slots:
        content:
          type: Layout.ResponsiveMargins
          slots:
            content:
              type: ContentGroup.ContentGroup
              styles:
              - search-results
              properties:
                halign: fill
              slots:
                arrangement:
                  type: Arrangement.List
                  slots:
                    card: Card.List
                selection:
                  type: Selection.Search
                  id: search-results
                no-results:
                  shortdef: 'Layout.Box(orientation: vertical)'
                  slots:
                    contents:
                    - ContentGroup.NoResultsMessage
                    - *article-suggestions
                    - *category-suggestions

- &all-sets-page
  <<: *page-with-menu
  slots:
    <<: *page-with-menu-slots
    content:
      type: Layout.InfiniteScrolling
      references:
        lazy-load: all-sets
      slots:
        content:
          type: Layout.ResponsiveMargins
          slots:
            content:
              type: ContentGroup.ContentGroup
              slots:
                arrangement:
                  type: Arrangement.SquareGuys
                  slots:
                    card: *set-card
                selection:
                  type: Selection.AllSets
                  id: all-sets

- &article-page
  <<: *page-with-menu
  slots:
    <<: *page-with-menu-slots
    content:
      type: Layout.ArticleStack
      properties:
        do-sliding-animation: false
      slots:
        card:
          type: Card.KnowledgeDocument
          properties:
            show-titles: false
            show-toc: false
            custom-css: buffet-custom.css
        nav-content:
          type: ContentGroup.ContentGroup
          properties:
            track-context: true
            valign: center
            halign: center
          slots:
            arrangement:
              shortdef: 'Arrangement.List(max-rows: 1)'
              slots:
                card:
                  type: Card.Sequence
                  properties:
                    sequence: 1
                    navigation-context: !translate 'Next Article'
            selection:
              type: Selection.NextArticle

root:
  shortdef: 'Controller.Buffet(theme: buffet)'
  slots:
    window:
      type: Window.Simple
      slots:
        search: Navigation.SearchBox
        content:
          type: Layout.BrandPage
          slots:
            brand:
              type: Banner.App
              properties:
                show-subtitle: true
            content:
              type: ContentGroup.MediaLightbox
              slots:
                card: Card.Media
                content:
                  type: Pager.Simple
                  slots:
                    home-page: *home-page
                    set-page: *set-page
                    search-page: *search-page
                    all-sets-page: *all-sets-page
                    article-page: *article-page
